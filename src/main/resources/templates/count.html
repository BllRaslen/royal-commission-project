<!DOCTYPE html>
<html>
<head>
    <title>Visitor Count</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Visitor Count </h1>

<table>
    <tr>
        <th>Date</th>
        <th>Count</th>
    </tr>
    <!-- Iterate over the counts and display each row -->
    <tbody>
    <tr th:each="count : ${counts}">
        <td th:text="${count.date}"></td>
        <td th:text="${count.count}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
